    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../js/bootstrap-4.3.1-dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="../js/DataTables-1.10.20/css/jquery.dataTables.min.css"/>
        <link rel="stylesheet" href="../css/style.css"></link>

        <title>Title</title>
    </head>
    <body>
    <div class="container justify-content-md-center">
        <form id = "ctsForm">
            <div class="row">
                <div class="col-3">
                    <label> Student Id</label>
                    <input type="text" id="studentId" class="form-control" placeholder="Student Id">
                </div>
                <div class="col-3">
                    <button type="button" onclick="searchAction();" class="btn btn-success">Search</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label> Student Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="Name">
                </div>
                <div class="col">
                    <label> Guardian</label>
                    <input type="text" id="guardian" class="form-control" placeholder="Guardian">
                </div>
                <div class="col">
                    <label> Department</label>
                    <input type="text" id="department" class="form-control" placeholder="Department">
                </div>
                <div class="col-3">
                    <label> Phone</label>
                    <input type="text" id="phoneNumber" class="form-control" placeholder="Phone number">
                    <input type="hidden" id="conductInfoId">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label> Address</label>
                    <textarea id="address" class="md-textarea form-control" placeholder="Address" maxlength="50"
                              rows="4"></textarea>
                </div>
                <div class="col-3">
                    <label> Charge</label>
                    <textarea id="charge" class="md-textarea form-control" placeholder="Charge" maxlength="50"
                              rows="4"></textarea>
                </div>
                <div class="col-3">
                    <label> Resolution</label>
                    <textarea id="resolution" class="md-textarea form-control" placeholder="Resolution" maxlength="50"
                              rows="4"></textarea>
                </div>
                <div class="col-3">
                    <label> Remarks</label>
                    <textarea id="remarks" class="md-textarea form-control" placeholder="Remarks" maxlength="50"
                              rows="4"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="button" onclick="clearForm();" class="btn btn-danger">Clear</button>
                </div>
            </div>
        </form>
        <div class="table">
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th class="th-sm">Faculty
                    </th>
                    <th class="th-sm">Semester
                    </th>
                    <th class="th-sm">Charge
                    </th>
                    <th class="th-sm">Resolution
                    </th>
                    <th class="th-sm">Created On
                    </th>
                    <th class="th-sm">Action
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/DataTables-1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="../js/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="../js/core.js"></script>
    </body>
    </html>
